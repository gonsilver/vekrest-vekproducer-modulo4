name: docker

on:
  workflow_dispatch: 

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  github-packages-docker-publish:
    name: Publish Docker Image (Github Pages)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
  
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.RELEASE_TOKEN }}
  
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
  
      - name: Delete existing Docker image tag or package (if last version)
        env:
          GH_OWNER: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          TAG: v1.0.0
        run: |
          echo "üîç Checking if Docker image exists: $IMAGE_NAME:$TAG"
          
          PACKAGE_TYPE="container"
          
          # Endpoint base do pacote
          API_BASE="https://api.github.com/users/$GH_OWNER/packages/$PACKAGE_TYPE/$IMAGE_NAME"
          
          # Buscar ID da vers√£o correspondente √† tag
          VERSION_ID=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "$API_BASE/versions" \
            | jq ".[] | select(.metadata.container.tags[]? == \"$TAG\") | .id")
          
          if [ -z "$VERSION_ID" ]; then
            echo "‚úîÔ∏è No image version with tag '$TAG' exists."
            exit 0
          fi
          
          echo "üóëÔ∏è Found image version id: $VERSION_ID. Attempting delete..."
          
          DELETE_RESPONSE=$(curl -s -o /tmp/delete_output.txt -w "%{http_code}" \
            -X DELETE \
            -H "Authorization: Bearer $GH_TOKEN" \
            "$API_BASE/versions/$VERSION_ID")
          
          if [ "$DELETE_RESPONSE" -eq 204 ]; then
            echo "‚úîÔ∏è Tag version deleted successfully."
            exit 0
          fi
          
          ERROR_MSG=$(cat /tmp/delete_output.txt | jq -r '.message')
          
          if [[ "$ERROR_MSG" == *"You cannot delete the last version of a package"* ]]; then
            echo "‚ö†Ô∏è Cannot delete last version. Deleting entire Docker package $IMAGE_NAME..."
          
            curl -X DELETE \
              -H "Authorization: Bearer $GH_TOKEN" \
              "$API_BASE"
          
            echo "‚úîÔ∏è Entire Docker image package deleted."
            exit 0
          fi
          
          echo "‚ùå Unexpected error deleting Docker tag:"
          echo "$ERROR_MSG"
          exit 1
  
      - name: Build with Maven (without tests)
        run: mvn clean install -DskipTests
  
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
